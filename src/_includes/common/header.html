<header class="header header--{{ include.variant }}">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
      <a href="/">
        <img class="header__avatar" src="/assets/avatar.jpg">
      </a>
    </div>
    <div class="pure-u-1 pure-u-md-2-3">
      <h1 class="header__name" rel="author">
        {{ site.my_name }}
      </h1>
      <div class="header__description">
        Hello! I am a software engineer and this is my blog.
        Here I write about things I find most interesting and challenging in my job.
        I hope you will like it. Please, post your comments and share.
        Happy reading!
      </div>
      <div class="header__contacts">
        {% include common/contacts.html %}
      </div>
    </div>
  </div>
</header>
